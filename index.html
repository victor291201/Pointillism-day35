<html lang="es" style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="icono.png">
        <LINK REL=StyleSheet HREF="estilos.css" TYPE="text/css" MEDIA=screen>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pointillism</title>
    </head>
    <body>
        <svg width="600px" height="600px">
            <defs>
                <pattern id="elipse2"width="5px" height="5px" patternUnits="userSpaceOnUse">
                    <circle cx="1.6" cy="1.6" r="1.6" fill="white"/>
                </pattern>
                <mask id="mask">
                    <rect width="100%" height="100%"  fill="url(#elipse2)"></rect>
                </mask>
            </defs>
            <image width="100%" xmlns:xlink="./foto.jpg" xlink:href="./foto.jpg" mask="url(#mask)"></image>
        </svg>
    </body>
</html>
